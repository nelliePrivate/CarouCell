<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="author" content="Nellie Tobey">
    <meta name="description" content="An Experiment to create an image carousel with the drawings from Nellie's 2019 faces.">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="carouCell.css" />
    <!-- JavaScript -->
    <script type="text/javascript" src="carouCell.js"></script>
    <title>Faces 2019</title>
</head>
<body>
    <header id="main_head"><h1 id="head">Faces of 2019</h1></header>

    <main id="main">
        <h2>Press the Play button to start the carousel.</h2>
        <div id="carousel" class="CarouCells">
            <image id="left_img" class="carousel-imgs"></image>
            <image id="main_img" class="carousel-imgs"></image>
            <image id="right_img" class="carousel-imgs"></image>
        </div>
        <div id="button_box" class="button-box">
            <button id="left_btn" class="carousel-btn">LEFT</button>
            <button id="play_btn" class="carousel-btn">PLAY</button>
            <button id="pause_btn" class="carousel-btn">PAUSE</button>
            <button id="right_btn" class="carousel-btn">RIGHT</button>
        </div>

    </main>

    <footer id="footer">
        <h5 id="Author_copyright">&#169 Nellie Tobey 2020</h5>
    </footer>

</body>
</html>
